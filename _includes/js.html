    <script>
        window.sr = ScrollReveal();
        sr.reveal('#headshot', { duration: 1000 });
    </script>

    <script>
        $(window).scroll(function(){

            var op = $('#headshot').css('opacity');
            if(op >= 0.9){ setTimeout(function(){
            $('#headshot').addClass('slideLeft');
        }, 500);
            setTimeout(function(){
            $('.about').css('opacity', 1);
        }, 500);}
                
        });
    </script>
