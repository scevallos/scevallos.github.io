<!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Projects</h2>
                    <h3 class="section-subheading text-muted">Check out what I've been working on!</h3>
                    <ul class="timeline">
                    {% for project in site.projects %}
                    <li>
                    <div class="timeline-image">
                        <img class="img-circle img-responsive" src=" {{ project.pic }}" alt="JerryBot Picture">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="subheading">{{ project.title }}</h4>
                        </div>
                        <div class="timeline-body">
                            <p class="text-muted">{{ project.description }}</p>
                            <p class="subheading"> Links: <a href="https://www.github.com/scevallos" target="_blank">GitHub</a> • 
                            {% if project.matt %}
                                <a href="{{ project.matt }}" target="_blank">Matt Gee</a> • 
                            {% endif%}
                            {% if project.profile %}
                                <a href=" {{ project.profile }}" target="_blank"> JerryBot's Profile</a>
                            {% endif %}
                            </p>
                        </div>
                    </div>
                    </li>
                    {% endfor %}

                    </ul>
                </div>
            </div>
